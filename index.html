<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylecalc.css">
    <script src="script.js"></script>
</head>
<body>
    
        <div class="calc">
            <div class="output">
                <input type="text"  id="screen">
            </div>
            <div class="buttonpad">
               
                <div class="buttons row1">
                    
                    <button class="btn" onclick="btnclick(7)">7</button>
                    <button class="btn" onclick="btnclick(8)">8</button>
                    <button class="btn" onclick="btnclick(9)">9</button>
                    <button class="btn change" onclick="btnclick('/')">/</button>
                </div>
                <div class="buttons">
                    <button class="btn" onclick="btnclick(4)">4</button>
                    <button class="btn" onclick="btnclick(5)">5</button>
                    <button class="btn" onclick="btnclick(6)">6</button>
                    <button class="btn change" onclick="btnclick('*')">*</button>
                </div>
                <div class="buttons">
                    <button class="btn" onclick="btnclick(1)">1</button>
                    <button class="btn" onclick="btnclick(2)">2</button>
                    <button class="btn" onclick="btnclick(3)">3</button>
                    <button class="btn change" onclick="btnclick('+')">+</button>
                </div>
                <div class="buttons">
                    <button class="btn" onclick="btnclick(0)">0</button>
                    <button class="btn change" onclick="btnclick('-')">-</button>
                    <button class="btn change" onclick="btnclick('.')">.</button>
                    <button class="btn change" onclick="equalclick()">=</button>
                </div>
                <div class="buttons">
                    <button class="btn change clear" onclick="clearScreen()">C</button>
                </div>
                
            </div>
            <p class="footer"> Calc by Anjala </p>
             
          
          
            

        </div>
    
    
</body>
</html>
